{% with messages = get_flashed_messages() %}
{% if messages %} 
<script> 
    alert("{{messages[0]}}") 
</script> 
{% endif %} 
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link rel="shortcut icon" href="../static/favicon/favicon-library.ico">
    <link rel="icon" href="../static/favicon/favicon-library.ico">
    <title>login</title>
</head>
<body width="100%" height="100%">
    <div class="container">
        <form action="{{ url_for('auth.login') }}" method="post" id="form" class="form">
            <h2>Login Developer Library</h2>
            <div class="form-control">
                <input type="text" id="user_email" name="user_email" placeholder="아이디">
            </div>
            <div class="form-control">
                <input type="password" id="password" name="password" placeholder="비밀번호">
            </div>
            <div>
                <button class="submit" type="submit" onclick="login()">로그인</button>
            </div>
            <!-- 체크박스 구현 -->
            <div class="checkbox">
                <input type="checkbox" name="check2" id="check2" value="2" class="checkbox2">
                <label class="check2" for="check2">로그인 상태 유지</label>
            </div>
            <!-- 아래 언더바 밑으로 -->
            <div class="link">
                <a target="" href="#" class="idinquiry">아이디 찾기</a>
                <span class="bar">|</span>
                <a href="#" class="pwinquiry">비밀번호 찾기</a>
                <span class="bar">|</span>
                <a href="/signup" class="signup">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
