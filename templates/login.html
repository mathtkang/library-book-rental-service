<DOCTYPE HTML5>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/style_login.css">
</head>

<body width="100%" height="100%">
<script>
function login(){
    let email = $("email").val()
    let password = $("password").val()

    if (email == '' || password == '') {
        alert("아이디와 패스워드를 입력 해 주세요");
        return;
    }

    $.ajax({
        url:'/login',
        type:'post',
        data:{
            'email' : email,
            'password' : password
        },
        success:function(res){
            if(res['result'] == 'success'){
                alert("로그인 성공!")
                window.location.href = '/index.html'
            } else if(res['result'] == 'fail'){
                alert("비밀번호를 다시 확인해주세요")
            } else if(res['result'] == 'user_none') {
                if (confirm("해당 아이디가 없습니다. 회원가입하시겠습니까?")) {
                    window.location.href = '/register.html'
                } else {
                    window.location.reload() 
                }
            }
        }
    });
}
</script>
    <div class="container">
        <form id="form" class="form" method="post">
            <h2>Elice Library</h2>
            <div class="form-control">
                <input type="text" id="email" name="email" placeholder="아이디" />
            </div>
            <div class="form-control">
                <input type="text" id="password" name="password" placeholder="비밀번호"/>
            </div>
            <div>
                <button class="submit" type="submit" onclick="login()">로그인</button>
            </div>

            <!-- 체크박스 구현 -->
            <div class="checkbox">
                <input type="checkbox" name="check2" id="check2" value="2" class="checkbox2">
                <label class="check2" for="check2">로그인 상태 유지</label>
            </div>

            <!-- 아래 언더바 밑으로 -->
            <div class="link">
                <a target="" href="#" class="idinquiry">아이디 찾기</a>
                <span class="bar">|</span>
                <a href="#" class="pwinquiry">비밀번호 찾기</a>
                <span class="bar">|</span>
                <a href="/register" class="register">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
