{% with messages = get_flashed_messages() %}
{% if messages %} 
<script> 
    alert("{{messages[0]}}") 
</script> 
{% endif %} 
{% endwith %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../static/css/register.css" />
  <link rel=" shortcut icon" href="../static/favicon-library.ico">
  <link rel="icon" href="/static/favicon-library.ico">
  <title>register</title>
</head>
<body>
<div class="container">
  <form action="{{ url_for('user.register') }}" method="post" id="form" class="form">
    <h2>Register Elice Library</h2>

    <div class="form-control">
      <label for="username">이름</label>
      <input type="text" name="user_name" id="user_name" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="email">아이디</label>
      <input type="text" name="user_email" id="user_email" placeholder="                                                        @elice.com"/>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password2">비밀번호 재확인</label>
      <input
        type="password" name="password2" id="password2" />
      <small>Error message</small>
    </div>
    <button id="button" class="submit" type="submit">가입하기</button>
  </form>
</div>

<!-- <script src="../static/js/register.js"></script> -->
</body>
</html>
